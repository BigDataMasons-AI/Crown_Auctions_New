name: Deploy to AWS

on:
  push:
    branches:
      - dev
  workflow_dispatch: # Allows manual triggering

env:
  AWS_REGION: "us-west-1"

jobs:
  deploy:
    name: Deploy to AWS S3
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Load environment variables from .env file
        id: env
        run: |
          if [ -f .env ]; then
            # Load VITE_SUPABASE variables
            export $(grep -v '^#' .env | grep -E '^VITE_SUPABASE' | xargs)
            echo "VITE_SUPABASE_PROJECT_ID=$VITE_SUPABASE_PROJECT_ID" >> $GITHUB_ENV
            echo "VITE_SUPABASE_PUBLISHABLE_KEY=$VITE_SUPABASE_PUBLISHABLE_KEY" >> $GITHUB_ENV
            echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> $GITHUB_ENV
            
            # Load AWS CloudFront distribution ID if present
            if grep -q "^AWS_CLOUDFRONT_DISTRIBUTION_ID=" .env; then
              export $(grep -v '^#' .env | grep -E '^AWS_CLOUDFRONT_DISTRIBUTION_ID=' | xargs)
              echo "AWS_CLOUDFRONT_DISTRIBUTION_ID=$AWS_CLOUDFRONT_DISTRIBUTION_ID" >> $GITHUB_ENV
            fi
            
            echo "‚úÖ Loaded environment variables from .env file"
          else
            echo "‚ùå Error: .env file not found!"
            echo "Please ensure .env file exists in the repository root with required variables."
            exit 1
          fi
        
      - name: Build application
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::585717800787:role/Github-actions-role
          aws-region: us-west-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://crown-auction-demo1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "service-worker.js"

      - name: Deploy HTML files with shorter cache
        run: |
          aws s3 sync dist/ s3://crown-auction-demo1 \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        if: env.AWS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Bucket: crown-auction-demo1"
          if [ -n "${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "‚òÅÔ∏è  CloudFront Distribution: ${{ env.AWS_CLOUDFRONT_DISTRIBUTION_ID }}"
          fi

