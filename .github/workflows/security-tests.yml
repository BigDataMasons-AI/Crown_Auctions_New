name: Security & XSS Protection Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npx vitest --run

      - name: Generate coverage report
        run: npx vitest --coverage --run
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Frontend security tests passed! All XSS protection tests are working correctly.'
            });
        continue-on-error: true

  edge-function-tests:
    name: Edge Function Tests (Deno)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify Deno installation
        run: deno --version

      - name: Run edge function tests
        run: deno test --allow-env supabase/functions/_tests/

      - name: Run edge function tests with coverage
        run: |
          deno test --allow-env --coverage=coverage_deno supabase/functions/_tests/
          deno coverage coverage_deno --lcov --output=coverage_deno.lcov
        continue-on-error: true

      - name: Upload Deno coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage_deno.lcov
          flags: edge-functions
          name: edge-functions-coverage
        continue-on-error: true

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Edge function security tests passed! Email sanitization is working correctly.'
            });
        continue-on-error: true

  security-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, edge-function-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.frontend-tests.result }}" == "success" ] && [ "${{ needs.edge-function-tests.result }}" == "success" ]; then
            echo "‚úÖ All security tests passed!"
            exit 0
          else
            echo "‚ùå Some security tests failed!"
            echo "Frontend tests: ${{ needs.frontend-tests.result }}"
            echo "Edge function tests: ${{ needs.edge-function-tests.result }}"
            exit 1
          fi

      - name: Post summary comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const frontendStatus = '${{ needs.frontend-tests.result }}';
            const edgeStatus = '${{ needs.edge-function-tests.result }}';
            
            const frontendEmoji = frontendStatus === 'success' ? '‚úÖ' : '‚ùå';
            const edgeEmoji = edgeStatus === 'success' ? '‚úÖ' : '‚ùå';
            
            const overallStatus = (frontendStatus === 'success' && edgeStatus === 'success') 
              ? '‚úÖ All Security Tests Passed!' 
              : '‚ùå Security Tests Failed';
            
            const body = `
            ## ${overallStatus}
            
            ### Test Results:
            - ${frontendEmoji} Frontend Tests (Vitest): ${frontendStatus}
            - ${edgeEmoji} Edge Function Tests (Deno): ${edgeStatus}
            
            ### Security Coverage:
            - XSS Protection: Verified
            - HTML Sanitization: Verified
            - Email Template Safety: Verified
            
            ${(frontendStatus === 'success' && edgeStatus === 'success') 
              ? 'üéâ Your code is protected against XSS attacks!' 
              : '‚ö†Ô∏è Please review the failed tests above.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        continue-on-error: true
