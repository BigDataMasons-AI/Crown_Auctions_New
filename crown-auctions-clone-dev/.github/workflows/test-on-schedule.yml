name: Scheduled Security Tests

# Run tests daily to catch any security regressions
on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scheduled-tests:
    name: Daily Security Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: npm ci

      - name: Run all security tests
        run: |
          echo "ðŸ§ª Running Frontend Tests..."
          npx vitest --run
          
          echo "ðŸ§ª Running Edge Function Tests..."
          deno test --allow-env supabase/functions/_tests/

      - name: Generate coverage reports
        run: |
          npx vitest --coverage --run
          deno test --allow-env --coverage=coverage_deno supabase/functions/_tests/
          deno coverage coverage_deno --lcov --output=coverage_deno.lcov

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Scheduled Security Tests Failed',
              body: `
              ## Security Test Failure Alert
              
              The scheduled security tests failed on ${new Date().toISOString()}.
              
              **Action Required:**
              1. Review the test failure logs
              2. Check for any security regressions
              3. Fix any failing tests immediately
              
              **Workflow Run:** ${context.payload.workflow_run?.html_url || 'N/A'}
              
              This is an automated alert from the scheduled security test suite.
              `,
              labels: ['security', 'tests', 'urgent']
            };
            
            await github.rest.issues.create(issue);
        continue-on-error: true
